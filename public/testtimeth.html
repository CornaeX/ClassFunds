<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>24-Hour Time Input</title>
</head>
<body>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/th.js"></script>

<input type="text" id="receiptTime" placeholder="เลือกเวลา">

<script>
  flatpickr("#receiptTime", {
    enableTime: true,
    noCalendar: true,
    dateFormat: "H:i",
    time_24hr: true,
    locale: "th"
  });
</script>

</body>
</html>
